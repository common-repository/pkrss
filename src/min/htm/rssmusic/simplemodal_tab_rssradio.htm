<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="robots" content="all" />
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" /><title>语音新闻电台王</title>
</head>
<body>
	
<link href="./../../css/music/rssradio/webradio.css" rel="stylesheet" type="text/css" />

<div id="player_radio_pk" style="width:569px;margin:0;padding:0;">
	<div id="player_radio_container">
	</div>
	
	<div id="jquery_jplayer_rssradio" class="jp-jplayer"></div>       
	<div id="jp_container_rssradio" class="jp-audio" style="width:567px">
		<div class="jp-type-playlist">
			<div class="jp-gui jp-interface">
				<ul class="jp-controls">
					<li><a href="javascript:;" class="jp-previous" tabindex="1" title="上一首">previous</a></li>
					<li><a href="javascript:;" class="jp-play" tabindex="1" title="播放">play</a></li>
					<li><a href="javascript:;" class="jp-pause" tabindex="1" title="暂停">pause</a></li>
					<li><a href="javascript:;" class="jp-next" tabindex="1" title="下一首">next</a></li>
					<li><a href="javascript:;" class="jp-stop" tabindex="1" title="停止">stop</a></li>
					<li><a href="javascript:;" class="jp-mute" tabindex="1" title="静音">mute</a></li>
					<li><a href="javascript:;" class="jp-unmute" tabindex="1" title="解除静音">unmute</a></li>
					<!-- <li><a href="javascript:;" class="jp-volume-max" tabindex="1" title="最大声">max volume</a></li> -->
				</ul>
				<div class="jp-progress">
					<div class="jp-seek-bar">
						<div class="jp-play-bar"></div>
					</div>
				</div>
				<div class="jp-volume-bar">
					<div class="jp-volume-bar-value"></div>
				</div>
				
				<div class="jp-time-holder">
					<div class="jp-current-time"></div>
					<div class="jp-duration"></div>
				</div>
				
			</div>
			<div class="jp-more">
					
					<a href="javascript:;" id="navlist_0" class="list list_sel" tabindex="1" title="语音新闻列表" style="left:0px">新闻列表</a>
					<!--
					<a href="javascript:;" id="navlist_1" class="list" tabindex="2" title="语音新闻列表" style="left:103px">未知功能</a>
					<a href="javascript:;" id="navlist_2" class="list" tabindex="3" title="新闻详细内容" style="left:206px">详细内容</a>
					<a href="javascript:;" id="more" class="more" tabindex="1" title="增加更多语音至列表" ></a>
					-->
				</div>
			<div id="myplaylist" class="jp-playlist">
			   
				<ul>
					<li></li>
				</ul>
			</div>
			
			<div class="jp-no-solution">
				<span>Update Required</span>
				To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="./../../js/third/jquery/jquery.min.js"></script>
<script type='text/javascript' src='./../../js/third/jquery-jplayer/jquery.jplayer.js'></script>
<script type='text/javascript' src='./../../js/third/jquery-jplayer/add-on/jplayer.playlist.js'></script>
<script type='text/javascript' src='./../../js/third/jquery-jplayer/add-on/jquery.jplayer.inspector.js'></script>
<script type="text/javascript" src="./../../js/m/pkrsssetting.js"></script>
<script type="text/javascript" src="./../../js/m/pkrsslib.js"></script>
<script type="text/javascript" src="./../../js/music/rssradio/rssradiouser.js"></script>
<script type="text/javascript" src="./../../js/music/rssradio/rssradio.js"></script>

</body>
</html>
